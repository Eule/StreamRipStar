Stream4All.helpText=Attention: Toute option entrée ici, sera écrasée pour l'ensemble des flux.\n\nComment cela fonctionne-t-il?\n\nAu démarrage tous les boutons et les champs sont désactivés.\nEn double-cliquant dessus vous l'activez. En appuyant sur Enregistrer, toutes les options actives\nseront sauvegardées pour l'ensemble des flux.\n\nExemple: Vous souhaitez changer d'agent utilisateur (UserAgent) en "StreamRipStar" pour chaque flux.\nPour cela vous devez double-cliquer sur l'agent utilisateur (UseraAgent) en cochant la case pour l'activer\net laisser la case sélectionnée. En outre, vous devez cliquer sur l'\nchamp texte sur le côté droit pour l'activer et taper "StreamRipStar".

