Export.addAllButton=<html>Ajoute <b>tous</b> les flux de la table disponible (à gauche)</html>
Export.removeButton=<html>Supprime tous <b>les flux</b> sélectionnés de la table d'exportation (à droite)<br>vers la table disponible (à gauche). Vous pouvez sélectionner plusieurs flux<br>en appuyant sur la touche CTRL et en cliquant sur un ou plusieurs flux</html>
Export.removeAllButton=<html>Supprime <b>tous</b> les flux de la table d'exportation (à droite)</html>
Export.browseButton=<html>Ouvrir la boîte de dialogue pour choisir le chemin d'exportation</html>
Export.abortButton=<html>Interrompt toutes les opérations et ferme cette fenêtre.<br>Aucune modification ne sera effectuée.</html>
Export.exportButton=<html>Exporte dans un fichier tous les flux visibles dans la table d'exportation </html>

