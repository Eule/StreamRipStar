StreamBrowser.shoutcast=<html>Charge tous les genres à partir de www.shoutcast.com</html>
StreamBrowser.Columns=<html>Affiche ou masque les colonnes. La disposition des colonnes est sauvegardée automatiquement.</html>
StreamBrowser.addAndRecord=<html>Ajoute le flux sélectionné à StreamRipStar et démarre l'enregistrement.<br>Cette fonction n'ouvre pas de boîte de dialogue. Vous pourrez éditer le flux par la suite.</html>
StreamBrowser.abort=<html>Arrête l'opération en cours</html>
StreamBrowser.filter=<html>Ouvre une barre de filtrage pour contrôler les flux affichés.<br>N'oubliez pas: Le filtre fonctionne même la barre de filtre masquée.<br> Tout nouveau flux chargé est filtré automatiquement.<br>ry peut être filtré en cliquant sur le bouton Filtre</html>
StreamBrowser.reload=<html>Recharge les genres à partir du site web</html>
StreamBrowser.nextPage=<html>Charge les résultats suivants à partir de la dernière recherche</html>
StreamBrowser.lastPage=<html>Charge la dernière page avec lencore plus de résultats à partir de la dernière recherche/html>
StreamBrowser.audioSlider=<html>Contrôle du volume</html>

#Gui_AddStream
name=<html>Ce champ n'est pas optionnel<BR>Entrez le nom du flux.<BR>La duplication du flux n'est pas autorisée .</html>
address=<html>Ce champ n'est pas optionnel<BR>Entrez l'adresse du flux.<BR></html>
website=<html>Ce champ n'est pas optionnel<BR>Si vous avez l'adresse d'un site, ajoutez-la ici. Très pratique<BR>pour connaître l'origine du flux.</html>

#Gui_StreamOptions
singleFileField=<html>%S&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nom du flux (envoyé par le flux; peut varier)<br>%X&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nom du Flux (origine StreamRipStar)<br>%G&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Genre (origine StreamRipStar)<br>%A&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Artiste<br>%T&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Titre<br>%a&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Album<br>%D&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date et durée (par chanson)<br>%d&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date et durée (par exécution)<br>%q&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre séquentiel (détection automatique)<br>%Nq&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nombre séquentiel (à partir du nombre N)<br>%%&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pourcentage<br>%/&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dossier délimiteur<br><br><b>N'oubliez pas: quand vous utilisez un "pattern" %/ (création d'un dossier<br>avec un nom dans StreamRipStar) deux dossiers sont<br>créés par Streamripper. Pour contourner cette règle,<br>vous devez activer l'option: "Ne pas créer de pistes uniques"</b></html>
singleFile=<html>Le mode opérationnel par défaut découpe et sépare chaque piste<BR> dans un fichier distinct. Cette méthode peut ne pas vous convenir<BR> Parfois vous souhaiterez tout enregistrer dans un fichier unique (et volumineux)<BR> sans découpage des pistes. Cette option est faite pour cela.<BR> Si vous l'utilisez en laissant le champ vide,<BR> un nom de fichier intégrant la date sera automatiquement créé.<br><br><b>Rappelez-vous: quand vous utilisez un "pattern" %/ (créé un dossier<br>avec un nom dans StreamRipStar). Deux dossiers sont systématiquement<br>créés par Streamripper. Pour éviter cela, vous devez<br>activer cette option: "Enregistrer dans un fichier unique"</b></html>
maxSize=<html>Utilisez cette option pour indiquer à StreamRipStar de ripper un nombre déterminé de MB, et de s'arrêter une fois le nombre atteint.</html>
maxSizeField=maxSizeField=<html>Entrez le nombre de MB,<BR> après lequel le ripping cessera.</html>
maxLength=<html>Indique à StreamRipStar d'arrêter le ripping après une certaine durée.<BR>Entrez ici :<BR>- champ 1 : heures: <BR>- champ 2: minutes<BR>- champ 3: secondes</html>
maxLengthHours=<html>Nb d'heures</html>
maxLengthMinutes=<html>Nb de minutes</html>
maxLengthSeconds=<html>Nb de secondes</html>
useragent=<html>Dans la requête Http, StreamRipStar inclut une chaîne de caractères identifiant<BR>le type de programme nécessaire à la connection.<BR>Par défaut cette chaîne est "Streamripper/1.x". Mais certains flux n'autorise pas<BR> le ripping et vous déconnectent automatiquement . Grâce à cette option<BR> vous pouvez modifier votre logiciel utilisateur (useragent) en "Winamp" ou "Xmms"</html>
useragentField=<html>Entrez ici le logiciel utilisateur (useragent)</html>
runIndex=<html>Quand les fichiers sont recopiés du dossier "incomplete" dans le dossier "complete", le nom du fichier peut être défini<BR> à l'aide d'un nombre séquentiel (commençant par 0000). Cette méthode peut être utilisée par exemple,<BR> pour afficher l'ordre chronologique d'enregistrement des fichiers. Il est également possible, de démarrer<BR>un comptage grâce à l'option -q à partir d'un chiffre aléatoire déterminé vous-même.</html>
runIndexField=<html>Entrez ici la suite de chiffres. Par exemple: 001</html>
pattern=<html>Cette option détermine le formatage des noms de fichiers dans StreamRipstar.<BR>Par défaut les fichiers de sortie sont placés dans un dossier qui<BR>utilise un nom identique à celui du flux, les noms de fichiers sont composés à partir du nom et du titre de la piste.<BR>Vous pouvez outrepasser cette règle, et créer un nom de fichier comme vous le désirez.<BR>Les noms des fichiers en sortie sont générés en substituant les "tokens" avec<BR> les valeurs dont dépend le flux, la piste, ou l'environnement </html>
relayServer=<html>Cette option créé un serveur relais sur le port spécifié dans le champ.<BR>Si vous avez lancé un Serveur Relais, vous pouvez connaître le port<BR>en cliquant sur l'icône Infos de la fenêtre principale</html>
relayServerField=<html>Port identifié de votre Serveur Relais.</html>
maxConnections=<html>Indiquez le nombre de connections maximales à votre Serveur Relais.<BR>Entrez 0 pour un nombre illimité de connections </html>
maxConnectionsField=<html>Nombre de Connections à votre Serveur Relais</html>
relayConnect=<html>A l'aide de cette option, vous pouvez lancer votre Lecteur Multimédia sur le stream de la connection relais.<BR>Si le flux relais n'existe pas,<BR>StreamRipStar se connectera automatiquement au flux internet<BR>si vous souhaitez "économiser" votre bande passante internet par exemple.</html>
proxy=<html>Utilisez le Serveur Proxy HTTP à <url></html>
proxyField=<html>Entrez ici l'URL du Serveur Proxy</html>
skipTrack=<html>Parfois les premières pistes envoyées en streaming sont inutiles,<BR>Ce sont souvent des publicités, des intros, ou autres ...<BR>Choisissez cette option pour les ignorer.</html>
skipTrackField=<html>Nombres de pistes ignorées au démarrage du ripping.</html>
timeout=<html>Parfois les flux peuvent s'interrompre sans couper la connection,<BR>aucune donnée n'est alors envoyée. Dans ce cas, si vous utilisez cette option<BR>StreamRipStar interrompera le flux et se reconnectera après une durée fixée dans ce champ.</html>
timeoutField=<html>Nombre de secondes avant la reconnection de StreamRipStar</html>
overWrite=<html>Quand StreamRipStar rippe les pistes, celles-ci sont placées dans le répertoire<BR>"incomplete" jusqu'à la fin du ripping. Elles sont ensuite transférées dans le dossier "complete".<BR>Cependant, lorsque la piste existe déjà, choisissez<BR>cette option pour indiquer à StreamRipStar ce que vous voulez faire.
overWriteNever=<BR><BR>En choisissant cette option, StreamRipStar n'écrasera pas<BR>un fichier déjà existant dans le répertoire "complete".</html>
overWriteAlways=<BR><BR>En choisissant cette option, StreamRipStar écrasera<BR>le fichier dans le répertoire "complete".</html>
overWriteLarger=<BR><BR>En choisissant cette option, StreamRipStar écrasera<BR>un fichier existant dans le répertoire "complete" à condition que le nouveau fichier soit de taille supérieure.
overWriteVersion=<BR>><BR>En choisissant cette option, StreamRipStar renommera les nouveaux fichiers<BR<si le fichier existe déjà. (par exemple: maChansonFavorite.mp3 -> maChansonFavorite (1).mp3
dontOverIncom=<html>Par défaut, StreamRipStar enregistre les fichiers dans le répertoire "incomplete",<BR>et les déplace dans le répertoire "complete" quand le rip est terminé.<BR>Si le fichier avec le nom de la piste existe déjà dans le dossier "incomplete",<BR>StreamRipStar écrasera la piste la moins récente.  En choisissant cette option,<BR>StreamRipStar sauvegardera le fichier existant dans le répertoire "incomplete"<BR>(en ajoutant un numéro de version), et créera un nouveau fichier.<BR>Cela est utile pour les flux sans métadonnées. car ces flux<BR>sont constitués d'un fichier unique, une reconnection provoquera un écrasement<BR>des fichiers existants contraire à l'effet désiré.</html>
truncate=<html>Quand les fichiers ne sont pas écrasés dans le dossier "complete",<BR>les doublons resteront dans le répertoire "incomplete".<BR>Cette option autorise StreamRipStar à écrire un fichier de zéro bit<BR>dans le répertoire "incomplete" si un double y existe déjà.</html>
noStreamDir=<html>Par défaut, StreamRipStar créera un dossier du même nom<BR>que le flux, afin d'y copier les pistes audio, cette option desactive ce processus.</html>
dontScanPorts=<html>Désactive l'option "scan d'un port libre". A utiliser si vous êtes paranoîaque,<BR>ou si vous n'appréciez pas l'ouverture de ports.</html>
dontReconnect=<html>En principe, StreamRipStar sera très "aggressif" et cherchera à se reconnecter coûte que coûte<BR>à un flux en baisse. Cette option désactive ce comportement.</html>
noID3Tag=<html>Les fichiers Mp3 contiennent deux en-têtes incluant<BR>le contenu du fichier: ID3V1 et ID3V2. Par défaut, les deux sont<BR>inclus dans les fichiers mp3 générés par StreamRipStar. Si vous utilisez<BR>cette option, aucune information ne sera incluse.</html>
dCInvTracks=<html>Le mode par défaut crée un fichier pour chaque piste audio.<BR>Vous pouvez modifier ce choix.  Par exemple, vous pouvez<BR>préférer un fichier unique (en utilisant l'option "fichier unique"), ou en utilisant StreamRipStar<BR>comme Serveur Relais, sans création de fichiers.<BR>Avec cette option, aucun découpage de fichier n'est effectué.</html>
createRelayPlaylist=<html>Créer une playliste incluant l'intégralité des pistes jouées en streaming à partir du flux choisi.</html>
createRelayPlaylistTF=<html>Entrez ici où sauvegarder la playliste</html>
interfaceCB=<html>Si vous souhaitez ripper à partir d'une interface spécifique, cochez cette case</html>
interfaceTF=<html>entrez ici l'interface (eth0, wlan0)</html>
metaDataRuleFileCB=<html>Cette option force Streamripper à utiliser vos propres règles d'analyse de métadonnées.<BR>Sans cette indication, Streamripper utiliserait ses propres règles.<BR><BR>Deux raisons peuvent motiver ce choix. la première, le flux<BR>choisi qui modifie les métadonnées dans une chanson. Habituellement<BR>c'est une note de remerciement ou une publicité pour un show<BR>à venir. Quand cela se produit, la piste en cours sera découpée<BR> en plusieurs morceaux. Pour éviter cela, indiquez à Streamripper d'ignorer<BR>les métadonnées.<BR><BR>La seconde, vous pouvez vouloir utiliser cette option si les informations sur l'artiste et le titre<BR>était envoyées dans un format inhabituel. Par exemple, ces informations<BR>peuvent être séparées par une virgule et non par une césure, ou encore une publicité<BR>pourrait être rattachée en bout de chaîne de la meta données. Dans ce cas,<BR>indiquez à Streamripper la façon d'identifier le titre,<BR>l'artiste, l'album et la piste à partir de la chaîne de métadonnées en utilisant des expressions <BR>régulières.<BR><BR>Consultez le fichier parse_rules.txt, inclus dans votre distribution,<BR>pour avoir quelques exemples de règles d'analyse.</html>
metaDataRuleFileTF=<html>Entrez ici le chemin au fichier de règles d'analyse des métadonnées</html>
externalCmdMetaDataCB=<html>Certains flux ne diffusent aucune information sur l'artiste et le titre joués même à partir des métadonnées<BR>mais envoient des informations en utilisant d'autres moyens. Par exemple, certains<BR>flux utilisent le html et le xml pour mettre à jour ces infos. Un autre<BR>exemple nous est fourni par Icecast 1.x, qui diffuse des métadonnées au travers d'un port udp.<BR><BR>Streamripper peut récupérer l'ensemble des informations à partir de ce type<BR>de flux en utilisant une application tierce, sachant reconnaître l'option -E.<BR>L'application tierce fonctionne en reconnaissant le titre et l'artiste, et en les mémorisant.<BR>Streamripper lit et récupère ainsi les infos, puis<BR>découpe les pistes en conséquence.<BR><BR>Pour vous aider à créer des commandes externes avec Streamripper,<BR>consultez le fichier d'exemple fetch_external_metadata.pl, <BR>inclus dans votre distribution.</html>
externalCmdMetaDataTF=<html>Entrez ici le chemin vers l'application tierce détectant<BR>les métadonnées.</html>
freeArgumentATT=<html><b>Attention: Utilisez cette option en connaissance de cause.<BR>L'entrée d'un mauvais argument, peut ne plus faire fonctionner StreamRipStar.<BR>N'utilisez jamais les arguments <BR>--stderr<BR>--quiet</b>
freeArgumentCB=<BR><BR>Entrez ici les arguments pour Streamripper non supportés par StreamRipStar.<BR>En principe StreamRipStar accepte toutes les options supportées par Streamripper.<BR> Mais si vous utilisez une nouvelle version de Streamripper sans mise-à-jour de StreamRipStar, <BR>Servez-vous de cette option pour entrer ici les nouveaux arguments.</html>
freeArgumentTF=<BR><BR>Entrez ici les arguments de la même façon que vous le feriez en ligne de commande.</html>
codeset=<html>Si vous rencontrez des problèmes d'affichage de caractères, vous pouvez modifier<BR>l'encodage ici. Par défaut, Streamripper utilise l'encodage par défaut de<BR>votre système d'exploitation.</html>
codesetTF=<html>Entrez ici le nouvel encodage. Par exemple :<BR>CP1252<BR>UTF-8<BR>ISO-8859-1<BR>:<BR>:<BR>ISO-8859-9<BR></html>
xs2CB=<html>Utilise le nouvel algorithme capisce´s (Avril 2008) pour la détection des blancs</html>
xs=<html>Streamripper découpe automatiquement les pistes au moment de la détection<BR>d'un silence à proximité d'un meta-intervalle là où la piste se termine.<BR>Cette méthode n'est pas très fiable, et parfois le découpage<BR>s'effectue trop tôt ou trop tard. Ces options permettent<BR>un découpage plus précis pour les flux utilisant<BR>le cross-fading (fondu) provoquant ainsi l'échec de la détection automatique du silence <BR>par Streamripper.<BR><BR>Paramétrer le découpage des pistes est un exercice très complexe.<BR>Consultez la page d'accueil de Streamripper pour plus de détails.</html>
xsTime=<html>Entrez ici le temps<b>en millisecondes</b></html>
id3tagV1CB=<html>ID3Tag inclut des informations sur la piste<BR>dans le mp3. L'artiste et le titre sont automatiquement<BR>ajoutés dans le fichier en activant cette option.</html>
id3tagV2CB=<html>ID3Tag inclut des informations sur la piste<BR>dans le mp3. L'artiste et le titre sont automatiquement<BR>ajoutés dans le fichier en activant cette option.<BR>ID3TagV2 est plus souple que ID3TagV1.</html>